{% extends 'base.html' %}


{% block customcss %}

{% endblock customcss %}


{% block header %}
<div class="container alert alert-primary" role="alert">
    個別投稿
</div>
{% endblock header %}



{% block content %}
<div class="container alert alert-success" role="alert">
    <p>タイトル：{{ object.title }}</p>
    <p>投稿者：{{ object.author }}</p>
    <p>内容：{{ object.content }}</p>
    <p><img src="{{ object.images.url }}" width="300" alt=""></p>
    <a href="#" class="btn btn-primary" role="button" aria-pressed="true">いいねする</a>
    <a href="#" class="btn btn-secondary" role="button" aria-pressed="true">既読にする</a>
</div>
{% endblock content %}
